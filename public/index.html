<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- fontawesome -->
    <meta
    name="description"
      content="Web site created using create-react-app"
    />
    <style>
      #pre_loader{
  height: 95vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #355b7d;
}

.span{
  height: 2rem;
  z-index: 2;
  position: absolute;
  transform: translateX(-50%);
  top: 50%;
  left: 50%;
  width: 2rem;
  border:4px solid rgb(255, 167, 3);
  border-radius: 50%;
  background-color: #355b7d;
  animation: pre_loader  .7s linear infinite ;
}
.span:nth-child(1){
  width: .2rem;
  left: 51.7%;
  transform: translateX(-50%);

  top: 51.7%;
  border: 2px solid  rgb(255, 167, 3);
  height: .2rem;
}
.span:nth-child(2){
  width: 1.2rem;
  transform: translateX(-50%);

  left: 50.8%;
  top: 50.8%;
  border: 2px solid  rgb(255, 167, 3);
  height: 1.2rem;
}



@keyframes pre_loader {
  0% { transform:  scale(1); opacity: 1;}
  33% { transform:  scale(2); opacity: 0.6;}
  66% { transform:  scale(3); opacity: 0.3;}
  100% { transform:  scale(4); opacity: 0;}
 }

 @media only screen and (max-width: 450px) {
  .span:nth-child(1){
  width: .2rem;
  left: 54%;
  top: 52.4%;
  border: 2px solid  rgb(252, 143, 0);
  height: .2rem;
}
.span:nth-child(2){
  width: 1.2rem;
  left: 51.7%;
  top: 51%;
  border: 2px solid  rgb(204, 139, 18);
  height: 1.2rem;
}
 }
 
    </style>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
   
    <title>Buy And Grab | Pakistan's Best Online Store | KP</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="pre_loader">
        <span class="span"></span>
        <span class="span"></span>
        <span class="span"></span>
      </div>
    </div>
  </body>
</html>
